<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Glossary Reminders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Islamic Glossary Reminders</h1>
        <nav>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
        </section>
        <section id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </section>
        <section id="glossary-section" style="display: none;">
            <h2>Today's Word</h2>
            <p id="glossary-word">...</p>
            <button id="check-in-button">Check In</button>
            <p>Total Knowledge Points: <span id="total-points">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
